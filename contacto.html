    content="En esta pagina encontraras las mejores viandas saludables dentro de capital federal">

  <title>Lamarite Contacto</title>
</head>
<body class="body-contacto">  
  <header class="main-header">
    <div class="container d-flex justify-content-between">
      <div class="logo-container">
        <h2 class="logo">Lamarite</h2>
      </div>
      <div class="main-header__contacInfo">
        <p class="main-header__contactInfo__phone">
          <span class="icon-phone">999-999</span>
        </p>
        <p class="main-header__contactInfo__address">
          <span class="icon-address">CABA</span>
        </p>
      </div>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-color">
      <div class="container">
        <a class="navbar-brand" href="#">Lamarite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-4">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin navbar -->
  </header>
  
  <main class="container">
    <!-- Form -->
    <section class="mb-3 d-flex justify-content-center mt-4">
      <h4>Datos de contacto</h4>
    </section>
    <section class="p-5 mb-5 formulario-container">
      <div class="container py-3 mb-4 ">
        <form class="formulario" id="formu"> 
          <div>
            <label for="nombre">Nombre y apellido</label>
            <input class="casillas-formulario" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
          </div>
          <div>
            <label for="numero">Número</label>
            <input class="casillas-formulario" type="number" name="telefono" id="telefono" placeholder="Telefono"
              required>
          </div>
          <div>
            <label for="email">Email</label>
            <input class="casillas-formulario" type="email" name="email" id="email" placeholder="Direccion de Correo"
              required>
          </div>
          <div>
            <label for="mensaje">Mensaje</label>
            <textarea class="casillas-formulario" name="mensaje" id="mensaje" placeholder="Escriba aqui su mensaje"
              required></textarea>
          </div>
          <div>
            <input class="boton-form-contacto" type="submit" value="ENVIAR">
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- Boton Whatsapp-->
  <section>
    <a href="https://web.whatsapp.com/" class="btn-wsp" target="_blak">
      <i class="fab fa-whatsapp"></i>
    </a>
  </section>
  <!-- Footer -->
  <footer class="pt-5 pb-4 container-fluid   ">
    <div class="container text-center text-md-left">
      <div class="row text-center text-md-left ">
        <div class="col col-md-3 colg-lg-3 col-xl-3 mx-auto mt-3">
          <h5 class="logo text-uppercase mb-4 font-weight-bold">Lamarite</h5>
        </div>
        <div class="col col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
          <div>
            <h5 class="text-uppercase mb-4 font-weight-bold">Productos</h5>
            <ul class="p-0">
              <li class="lista-footer">
                <a href="menu.html">Menú</a>
              </li>
              <li class="lista-footer">
                <a href="contacto.html">Contacto</a>
              </li>
              <li class="lista-footer">
                <a href="#">Dónde nos ubicamos</a>
              </li>
            </ul>
          </div>  
        </div>
        <div class="col-md-3 colg-lg-3 col-xl-3 mx-auto mt-3">
          <h5 class="text-uppercase mb-4 font-weight-bold">Contacto</h5>
          <ul class="p-0">
            <li class="lista-footer">
              <i class="fas fa-home mr-3"></i>CABA
            </li>
            <li class="lista-footer">
              <i class="fas fa-envelope mr-3"></i>lamarite@gmail.com
            </li>
            <li class="lista-footer">
              <i class="fas fa-phone mr-3"></i>999-999
            </li>
        </div>      
      </div>      
    </div>
    <hr class="mb-4">
    <div class="row d-flex">
      <div class="d-flex justify-content-center">
        <p>Copyright @2021 all rights are reserve by:
          <strong>Maria Franco</strong>
        </p>
      </div>
    </div>
  </footer>
